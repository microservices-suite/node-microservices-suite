---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
  labels:
    app: mysql
data:
  MYSQL_ROOT_PASSWORD: "CloudAcademy!"
  MYSQL_PASSWORD: "CloudAcademy!"
  MYSQL_USER: "api_user"
  MYSQL_DATABASE: "orders"
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  ports:
  - port: 3306
    name: mysql
  clusterIP: None
  selector:
    app: mysql
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql 
  serviceName: "mysql"
  replicas: 1 
  template:
    metadata:
      labels:
        app: mysql 
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mysql
        image: public.ecr.aws/cloudacademy-labs/cloudacademy/labs/k8s-assessment/mysql:8
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql
          mountPath: /var/lib/mysql
        envFrom:
        - configMapRef:
            name: mysql-config
      volumes:
      - name: mysql
        hostPath:
          path: /tmp/mysql/
          type: Directory
